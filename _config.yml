title: Global Ready Talent Programme
url: https://www.beglobalready.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#d91218"
  secondary-color: "#fb433d"
  media-colors:
    - title: media-color-one
      color: "#302f31"
    - title: media-color-two
      color: "#f57262"
    - title: media-color-three
      color: "#f9b09f"
    - title: media-color-four
      color: "#5c5c5c"
    - title: media-color-five
      color: "#b9b9b9"
description: A portal for young talents to access global opportunities with
  Singapore enterprises to experience diverse work cultures, build global
  networks, and gain a competitive edge.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging-lite.d3hhy0v7zac8zn.amplifyapp.com
prod: https://master.d8cu29s1ycaje.amplifyapp.com
facebook-pixel: ""
resources_name: resource-room
shareicon: /images/isomer-logo.svg
is_government: true
google_analytics_ga4: ""
linkedin-insights: ""
